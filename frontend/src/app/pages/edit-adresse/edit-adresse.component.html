

<div class="page-container">

  <button class = 'x-btn' (click) = 'cancel()'> <mat-icon>cancel</mat-icon></button>
  <h2>
    Adresse
  </h2>

  <div class="container scrollable-container">
    <div class = "group">

      <div class = "street">
        <app-user-input  [invalid]=!bools[0] msg = {{msgs[0]}} label="StraÃŸe" [(text)] = "street"></app-user-input>

      </div>

      <app-user-input [invalid]=!bools[2] msg = {{msgs[2]}} label="Postleitzahl"  [(text)] = "postalcode"></app-user-input>

    <div class="rowbuttons">

      </div>

  </div>
